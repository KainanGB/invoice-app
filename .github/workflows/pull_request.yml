name: Pull request

on: [push, pull_request]

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.0.0]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run test
